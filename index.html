<!DOCTYPE html>
<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <title>Wedding Initaion Designer</title>

</head>

    <body>

        <div id="tophead">
            <h1>GREENERY WEDDING INVITATION PLANNER</h1>
        </div>

        <div id="container">


            <div id="style">

                <ul>
                    <li><button class="stylebutton" onclick="changeStyle(0,'Helvetica','black' )">Wild Flowers</button></li>
                    <li><button class="stylebutton" onclick="changeStyle(1,'Trirong, serif','black' )">Minimal Greenery</button></li>
                    <li><button class="stylebutton" onclick="changeStyle(2,'Playfair Display', 'white')">Tropical Boho Frame</button></li>
                </ul>

            </div>

            <div id="info">   

                <div class="infoarea">
                    <label for="name1">1st Name:</label>
                    <br>
                    <input id="name1" type="text" oninput="firstNameValue(); initialValue();">
                </div>

                <div class="infoarea">
                    <label for="name2">2nd Name:</label>
                    <br>
                    <input id="name2" type="text" oninput="firstNameValue(); initialValue();">
                </div>
                
                <div class="infoarea">
                    <label for="lname">Last Name:</label>
                    <br>
                    <input id="lname" type="text" oninput="lastNameValue()">
                </div>

                <div class="infoarea">
                    <label for="date">Date:</label>
                    <br>
                    <input id="date" type="date" oninput="dateValue()">
                </div>

                <div class="infoarea">
                    <label for="location">Location:</label>
                    <br>
                    <input id="location" type="text" oninput="locationNameValue()">
                </div>

            </div>

            <div id="card" style="background-image: url('images/invitation-flower.jpeg');">
                
                <div class="initialarea">
                <p id="initial">Initials</p>
                </div>

                <div class="locationarea">
                <p id="invitation">Please join us for the wedding of</p>
                </div>

                <div class="locationarea">
                <p id="firstname">----- and -----</p>
                </div>

                <div class="locationarea">
                <p id="lastname">LAST NAME</p>
                </div>

                <div class="locationarea">
                <p id="weddingdate">Wedding Date</p>
                </div>

                <div class="locationarea">
                <p id="weddinglocation">LOCATION</p>
                </div>
            
            
            
            </div>


        </div>
    
    

    
        <script src="script.js"></script>

    </body>

</html>
