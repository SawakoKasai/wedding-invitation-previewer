<!DOCTYPE html>
<head>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Wedding Initaion Designer</title>

</head>

    <body>

        <div id="container">

            <div id="head">
                <h1>Wedding Invitaion Planner</h1>
            </div>


            <div id="style">

                <ul>
                    <li><button onclick="style1()">Style1</button></li>
                    <li><button onclick="style2()">Style2</button></li>
                    <li><button onclick="style3()">Style3</button></li>
                </ul>

            </div>

            <div id="info">

                <div class="infoarea">
                    <label for="name1">1st Name</label>
                    <br>
                    <input id="name1" type="text" oninput="firstNameValue(); initialValue();">
                </div>

                <div class="infoarea">
                    <label for="name2">2nd Name</label>
                    <br>
                    <input id="name2" type="text" oninput="firstNameValue(); initialValue();">
                </div>
                
                <div class="infoarea">
                    <label for="lname">Last Name</label>
                    <br>
                    <input id="lname" type="text" oninput="lastNameValue()">
                </div>

                <div class="infoarea">
                    <label for="date">Date</label>
                    <br>
                    <input id="date" type="date" oninput="dateValue()">
                </div>

                <div class="infoarea">
                    <label for="location">Wedding Location</label>
                    <br>
                    <input id="location" type="text" oninput="locationNameValue()">
                </div>

            </div>

            <div id="card">
                
                <div class="initialarea">
                <p id="initial">Initials</p>
                </div>

                <div class="locationarea">
                <p id="invitation">Please join us for the wedding of</p>
                </div>

                <div class="locationarea">
                <p id="firstname">----- & -----</p>
                </div>

                <div class="locationarea">
                <p id="lastname">LAST NAME</p>
                </div>

                <div class="locationarea">
                <p id="weddingdate">Wedding Date</p>
                </div>

                <div class="locationarea">
                <p id="weddinglocation">LOCATION</p>
                </div>
            
            
            
            </div>


        </div>
    
    

    
        <script src="script.js"></script>

    </body>

</html>
